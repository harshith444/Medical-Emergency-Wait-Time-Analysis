<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Medical ED Wait Time Dashboard</title>
    <style>
      html, body { height:100%; margin:0; }
      .wrap { height:100vh; width:100%; }
      iframe { border:0; width:100%; height:100%; }
    </style>
  </head>
  <body>
    <body>
  <div class="wrap">
    <div class="tableauPlaceholder" id="viz-dashboard" style="position:relative;height:100%;width:100%;">
      <noscript>
        <a href="#"><img alt="Dashboard" 
          src="https://public.tableau.com/static/images/Fi/Final_analysis_3/Dashboard1/1.png" 
          style="border:none;" /></a>
      </noscript>
      <object class="tableauViz" style="display:none;">
        <param name="host_url" value="https%3A%2F%2Fpublic.tableau.com%2F"/>
        <param name="embed_code_version" value="3"/>
        <param name="site_root" value=""/>
        <param name="name" value="Final_analysis_3/Dashboard1"/>
        <param name="tabs" value="no"/>
        <param name="toolbar" value="yes"/>
        <param name="animate_transition" value="yes"/>
        <param name="display_spinner" value="yes"/>
        <param name="display_overlay" value="yes"/>
        <param name="display_count" value="yes"/>
        <param name="language" value="en-US"/>
        <param name="filter" value="publish=yes"/>
      </object>
    </div>
  </div>

  <script type="text/javascript">
    const div = document.getElementById('viz-dashboard');
    const viz = div.getElementsByTagName('object')[0];
    // Make it responsive to the container
    function resize() {
      viz.style.display = 'block';
      viz.style.width = '100%';
      viz.style.height = window.innerHeight + 'px';
    }
    window.addEventListener('resize', resize);
    resize();

    const script = document.createElement('script');
    script.src = 'https://public.tableau.com/javascripts/api/viz_v1.js';
    viz.parentNode.insertBefore(script, viz);
  </script>
  </body>
</html>
